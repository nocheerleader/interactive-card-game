<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Interactive Card Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Exo:700|Roboto:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="game-title">Memory Match</h1>
    <p class="instructions">This is a memory game where you need to match pairs of cards.</br>
    Playing is very simple - you click to turn over one card and then try to find a matching card.</p>
    
    <div class="game-container">
        <div class="game-info">
            <div class="game-data">
                Timer <span id="timer">60</span>
            </div>
            <div class="game-data">
                Count <span id="flip-count">0</span>
            </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
