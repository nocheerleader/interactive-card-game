<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Interactive Card Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="game-title">Memory Match</h1>
    <p>This is a memory game where you need to match pairs of tiles.</br>
    Playing is very simple - you turn over one tile and then try to find a matching tile.</p>
    
    <div class="game-container">
        <div class="game-info">
            <div class="game-data">
                Timer <span id="timer">60</span>
            </div>
            <div class="game-data">
                Count <span id="flip-count">0</span>
            </div>
        </div>
    </div>
</body>
</html>
